<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Rectangular OCR Scanner</title>
    <!-- Tesseract.js CDN (Updated to latest stable version) -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Container Styling */
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Video Wrapper for Responsiveness */
        #video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
            background-color: #000;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Video Styling */
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ROI Overlay Styling */
        #overlay {
            position: absolute;
            width: 60%; /* 60% of the video width */
            height: 200px; /* Fixed height */
            border: 4px solid red;
            border-radius: 8px;
            pointer-events: none; /* Allows clicks to pass through */
            transition: border-color 0.3s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the overlay */
        }

        /* Controls Styling */
        #controls {
            margin-top: 20px;
            text-align: center;
        }

        /* Button Styling */
        #start-button, #stop-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        #start-button {
            background-color: #28a745;
        }
        #start-button:disabled {
            background-color: #94d3a2;
            cursor: not-allowed;
        }
        #stop-button {
            background-color: #dc3545;
        }
        #stop-button:disabled {
            background-color: #e99a9f;
            cursor: not-allowed;
        }

        /* Output Textarea Styling */
        #output {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-size: 14px;
            overflow-y: auto;
            background-color: #fff;
        }

        /* Error Message Styling */
        #errorMsg {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255,0,0,0.9);
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 10;
            font-weight: bold;
            max-width: 90%;
            text-align: center;
        }

        /* Debugging Canvas Styling */
        #debugCanvas {
            margin-top: 20px;
            border: 1px solid #000;
            display: none; /* Hidden by default */
            max-width: 80%;
            height: auto;
        }

        /* Loading Spinner Styling */
        #loadingSpinner {
            display: none;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toggle Debug Button */
        #toggle-debug {
            margin-top: 10px;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div id="errorMsg" role="alert" aria-live="assertive"></div>
    <div id="container">
        <div id="video-wrapper">
            <video id="video" autoplay playsinline></video>
            <div id="overlay" aria-hidden="true"></div>
        </div>
        <div id="controls">
            <button id="start-button" aria-label="Start Scanner">Start Scanner</button>
            <button id="stop-button" disabled aria-label="Stop Scanner">Stop Scanner</button>
            <button id="toggle-debug" aria-label="Toggle Debugging" style="display: none;">Toggle Debugging</button>
            <textarea id="output" placeholder="Extracted text will appear here..." readonly aria-label="OCR Output"></textarea>
            <div id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>
        <!-- Debugging Canvas -->
        <canvas id="debugCanvas" aria-hidden="true"></canvas>
    </div>

    <script>
        // References to DOM elements
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const toggleDebugButton = document.getElementById('toggle-debug');
        const output = document.getElementById('output');
        const errorMsg = document.getElementById('errorMsg');
        const debugCanvas = document.getElementById('debugCanvas');
        const loadingSpinner = document.getElementById('loadingSpinner');

        let stream = null;
        let scanning = false;
        let lastScanTime = 0;
        const MIN_INTERVAL = 2000; // 2 seconds between scans
        const MIN_CONFIDENCE = 60; // Minimum confidence percentage to accept OCR result

        // Function to display error messages
        function showError(message) {
            console.error(`Error: ${message}`); // Log error to console
            errorMsg.innerText = message;
            errorMsg.style.display = 'block';
            // Announce error for accessibility
            errorMsg.setAttribute('aria-hidden', 'false');
            setTimeout(() => {
                errorMsg.style.display = 'none';
                errorMsg.setAttribute('aria-hidden', 'true');
            }, 5000);
        }

        // Function to initialize camera with fallback
        async function initCamera() {
            try {
                // Attempt to get the environment (rear) camera first
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                video.srcObject = stream;
                console.log('Environment camera initialized successfully.');
            } catch (errEnv) {
                console.warn('Environment camera not accessible, attempting to use any available camera.', errEnv);
                try {
                    // Fallback to any available camera
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: false
                    });
                    video.srcObject = stream;
                    console.log('Fallback camera initialized successfully.');
                } catch (errAny) {
                    console.error('All camera initialization attempts failed:', errAny);
                    showError('Unable to access the camera. Please check permissions or try a different device.');
                }
            }
        }

        // Function to preprocess image for better OCR accuracy
        function preprocessImage(videoCanvas, width, height) {
            const ctx = videoCanvas.getContext('2d');
            ctx.drawImage(video, 0, 0, width, height);
            console.log('Image drawn on videoCanvas.');

            // Convert to grayscale
            let imageData = ctx.getImageData(0, 0, width, height);
            let data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                // Grayscale conversion using luminance formula
                const grayscale = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                data[i] = data[i + 1] = data[i + 2] = grayscale;
            }

            ctx.putImageData(imageData, 0, 0);
            console.log('Grayscale conversion complete.');

            // Apply adaptive thresholding
            // Simple binary thresholding for demonstration; consider more advanced techniques for better results
            imageData = ctx.getImageData(0, 0, width, height);
            data = imageData.data;
            const threshold = 128; // You may implement adaptive thresholding based on image analysis

            for (let i = 0; i < data.length; i += 4) {
                const binary = data[i] > threshold ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = binary;
            }

            ctx.putImageData(imageData, 0, 0);
            console.log('Thresholding complete.');
        }

        // Function to perform OCR
        async function performOCR(blob) {
            console.log('Starting OCR process.');
            loadingSpinner.style.display = 'block';
            try {
                const { data: { text }, confidence } = await Tesseract.recognize(
                    blob,
                    'eng',
                    { 
                        logger: m => console.log(m) // Log progress
                        // Consider adding more configurations as needed
                    }
                );

                console.log(`OCR Confidence: ${confidence}`);
                console.log(`OCR Extracted Text: "${text.trim()}"`);

                if (confidence >= MIN_CONFIDENCE && text.trim().length > 0) {
                    overlay.style.borderColor = 'green';
                    // Append the extracted text to the output field if not already present
                    if (!output.value.includes(text.trim())) {
                        output.value += text.trim() + '\n';
                        console.log('Text appended to output.');
                    }
                } else {
                    overlay.style.borderColor = 'red';
                    console.log('OCR confidence too low or no text detected.');
                }
            } catch (err) {
                console.error('Tesseract.js error:', err);
                showError('An error occurred while processing the image.');
                overlay.style.borderColor = 'red';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Function to process frame
        async function processFrame() {
            if (!scanning) {
                return;
            }

            const now = Date.now();
            if (now - lastScanTime < MIN_INTERVAL) {
                // Skip processing if within the interval
                requestAnimationFrame(processFrame);
                return;
            }
            lastScanTime = now;

            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                console.warn('Video not ready');
                requestAnimationFrame(processFrame);
                return;
            }

            console.log('Processing a new frame for OCR.');

            // Set canvas dimensions to match video
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const videoCanvas = document.createElement('canvas');
            videoCanvas.width = videoWidth;
            videoCanvas.height = videoHeight;
            const videoCtx = videoCanvas.getContext('2d');

            // Preprocess the image
            preprocessImage(videoCanvas, videoWidth, videoHeight);

            // Define ROI dimensions based on overlay position
            const overlayRect = overlay.getBoundingClientRect();
            const videoRect = video.getBoundingClientRect();

            // Calculate scaling factors between video display size and actual video size
            const scaleX = videoWidth / videoRect.width;
            const scaleY = videoHeight / videoRect.height;

            // Calculate ROI coordinates relative to the video
            const roiX = Math.max((overlayRect.left - videoRect.left) * scaleX, 0);
            const roiY = Math.max((overlayRect.top - videoRect.top) * scaleY, 0);
            const roiWidth = Math.min(overlayRect.width * scaleX, videoWidth - roiX);
            const roiHeight = Math.min(overlayRect.height * scaleY, videoHeight - roiY);

            console.log(`ROI Coordinates: (${roiX.toFixed(2)}, ${roiY.toFixed(2)}, ${roiWidth.toFixed(2)}, ${roiHeight.toFixed(2)})`);

            // Extract ROI from the processed image
            const roiCanvas = document.createElement('canvas');
            roiCanvas.width = roiWidth;
            roiCanvas.height = roiHeight;
            const roiCtx = roiCanvas.getContext('2d');
            roiCtx.drawImage(videoCanvas, roiX, roiY, roiWidth, roiHeight, 0, 0, roiWidth, roiHeight);
            console.log('ROI extracted.');

            // Further preprocess ROI: scale up to improve OCR accuracy
            const scaleFactor = 2; // Adjust as needed
            const scaledCanvas = document.createElement('canvas');
            scaledCanvas.width = roiWidth * scaleFactor;
            scaledCanvas.height = roiHeight * scaleFactor;
            const scaledCtx = scaledCanvas.getContext('2d');
            scaledCtx.imageSmoothingEnabled = true;
            scaledCtx.imageSmoothingQuality = 'high';
            scaledCtx.drawImage(roiCanvas, 0, 0, scaledCanvas.width, scaledCanvas.height);
            console.log('ROI scaled.');

            // Update the debugging canvas if visible
            if (debugCanvas.style.display !== 'none') {
                debugCanvas.width = scaledCanvas.width;
                debugCanvas.height = scaledCanvas.height;
                const debugCtx = debugCanvas.getContext('2d');
                debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
                debugCtx.drawImage(scaledCanvas, 0, 0);
                console.log('Debugging canvas updated.');
            }

            // Convert the canvas to a blob for OCR
            scaledCanvas.toBlob(async (blob) => {
                if (blob) {
                    console.log('Blob created for OCR.');
                    await performOCR(blob);
                } else {
                    console.warn('Blob conversion failed.');
                }
                // Schedule the next frame processing
                requestAnimationFrame(processFrame);
            }, 'image/png');
        }

        // Function to start scanning
        function startScanning() {
            if (scanning) return;
            if (!stream) {
                showError('Camera not initialized.');
                return;
            }

            scanning = true;
            startButton.disabled = true;
            stopButton.disabled = false;
            startButton.innerText = 'Scanning...';
            output.value = ''; // Clear previous output
            overlay.style.borderColor = 'red';
            console.log('Scanning started.');

            requestAnimationFrame(processFrame);
        }

        // Function to stop scanning
        function stopScanning() {
            if (!scanning) return;

            scanning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            startButton.innerText = 'Start Scanner';
            overlay.style.borderColor = 'red';
            console.log('Scanning stopped.');
        }

        // Function to toggle debugging canvas
        function toggleDebugging() {
            if (debugCanvas.style.display === 'none') {
                debugCanvas.style.display = 'block';
                toggleDebugButton.innerText = 'Hide Debugging';
            } else {
                debugCanvas.style.display = 'none';
                toggleDebugButton.innerText = 'Show Debugging';
            }
        }

        // Initialize camera on page load
        window.addEventListener('load', initCamera);

        // Handle start button click
        startButton.addEventListener('click', () => {
            startScanning();
        });

        // Handle stop button click
        stopButton.addEventListener('click', () => {
            stopScanning();
        });

        // Handle toggle debug button click
        toggleDebugButton.addEventListener('click', () => {
            toggleDebugging();
        });

        // Optionally show the toggle debug button
        // Uncomment the following line to display the toggle debug button in production
        // toggleDebugButton.style.display = 'inline-block';

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
